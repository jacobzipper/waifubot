<!DOCTYPE html>
<html>
  <head>
    <title>WaifuBot</title>
    <link rel='stylesheet' href='/stylesheets/cutestrap.min.css' />
    <script src='/javascripts/jquery.min.js'></script>
    <script src='/javascripts/signup.js'></script>
  </head>
  <body>
    <section class='grid' style='padding-left: 10px;padding-right: 10px;'>
      <div>
        <h1 class='ta-center'>WaifuBot Signup</h1>
        <pre class='ta-center'>
                     Ohayou!                     
For kawaii new waifu profile pictures every day, 
give us some info and permissions onegai shimasu!
</pre>
        <form style='margin: auto;' action='#'>
          <label class='textfield'>
            <input type='email' id='discEmail' />
            <span class='textfield__label'>Email (discord email)</span>
          </label>
          <label class='textfield'>
            <input type='password' id='discPassword' />
            <span class='textfield__label'>Password (discord password)</span>
          </label>
          <label class='textfield'>
            <input type='text' id='waifu' />
            <span class='textfield__label'>Your waifu's name (OwO)</span>
          </label>
          <br/>
          <input type='submit' value='Sign Up!' />
        </form>
      </div>
      <div>
        <img src='/images/cutetomopocky.png' style='margin: auto;'> 
      </div>
    </section>
  </body>
</html>
